{% set latest_posts = collections.blog %} 
{% set postListItems = latest_posts.slice(0,3) %}


<div class="row justify-content-center my-4">
    <div class="col-12 col-lg-7">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-inner">
                {% for item in postListItems %}
                <div class="carousel-item {% if loop.first %}active{% endif %}">
                    <div class="card">
                        <img src="{{ item.url }}{{ item.data.postimg }}" class="card-img-top object-fit-cover" style="height: 350px" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.data.title }}</h5>
                            <p class="card-text mb-2">{{ item.data.summary }}</p>
                            {% for tag in item.data.tags %}
                                <a href="" class="btn btn-outline-secondary btn-sm px-2 mb-1" role="button">{{ tag }}</a>
                            {% endfor %}
                            <a href="{{ item.url }}" class="stretched-link"></a>
                        </div>
                        <div class="">
                            <p class="mb-2 me-3 text-end">{{ item.data.date | luxonDate("LLL d, yyyy") }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
    </div>
</div>

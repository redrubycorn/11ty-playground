<!-- creates a bootstrap card for each post, including -->
<div class="row">
    {% for item in postListItems %}
    <div class="card rounded-0 border-0 border-bottom pb-4 mb-4">
        <div class="row g-0">

            <!-- column with post date and reading time -->
            <div class="col-lg-2 order-2 order-lg-1">
                <div class="card-body post-list-padding p-0">
                    <div class="row">
                        <div class="col-6 col-lg-12">
                            <p class="card-text mb-0">DATE</p>
                            <p class="card-text text-body-secondary">{{ item.data.date }}</p>
                        </div>
                        <div class="col-6 col-lg-12 post-list-padding">
                            <p class="card-text mb-0">READING TIME</p>
                            <p class="card-text text-body-secondary">{{ item.content | readingTime }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- column with title, tags and summary -->
            <div class="col-lg-7 order-1 order-lg-2">
                <div class="card-body p-0">
                    <h5 class="card-title">{{ item.data.title }}</h5>
                    <div class="mb-2">
                        {% for tag in item.data.tags %}
                            <a href="/tags/{{ tag }}/" class="btn btn-outline-secondary btn-sm px-2 mb-1" role="button">{{ tag }}</a>
                        {% endfor %}
                        <a href="{{ item.url }}" class="stretched-link"></a>
                    </div>
                    <p class="card-text">{{ item.data.summary }}</p>
                </div>
            </div>

            <!-- column with image -->
            <div class="col-lg-3 d-flex align-items-center order-3 order-lg-3">
                <img src="{{ item.url }}{{ item.data.postimg }}" class="img-fluid" alt="...">
            </div>

        </div>
    </div>
    {% endfor %}
</div>
